name: Release

on:
  push:
    tags:
      - 'v*'
  pull_request:
    types: [labeled, closed]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      version: ${{ steps.version.outputs.VERSION }}

    steps:
      - uses: actions/checkout@v4

      - name: Log in to Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          build-args: |
            VERSION=${{ steps.version.outputs.VERSION }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

  deploy:
    needs: build-and-push
    uses: wajeht/docker-cd-deploy-workflow/.github/workflows/deploy.yaml@main
    with:
      app-path: apps/hello-world
      tag: ${{ needs.build-and-push.outputs.version }}
    secrets:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}

  temp-deploy:
    if: github.event_name == 'pull_request' && github.event.action == 'labeled' && github.event.label.name == 'temp-deploy'
    uses: wajeht/docker-cd-deploy-workflow/.github/workflows/temp-deploy.yaml@main
    with:
      app-path: apps/hello-world
    secrets:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}

  temp-cleanup:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    uses: wajeht/docker-cd-deploy-workflow/.github/workflows/temp-cleanup.yaml@main
    with:
      app-path: apps/hello-world
    secrets:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
